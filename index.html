<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Project</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
        window.onload = function() {
            var context = new AudioContext();
        }
    </script>
</head>
<body>
<a-scene>
<a-assets>
    <img id="space" src="space.jpg">
    <img id="moontexture" src="moontexture.jpg">

    <img id="crazytexture" src="crazytexture.webp">
    <a-asset-item id="shuttle-obj" src="space-shuttle-orbiter.obj"></a-asset-item>
    <a-asset-item id="shuttle-mtl" src="space-shuttle-orbiter.mtl"></a-asset-item>
    <a-asset-item id="suit-obj" src="z2-space-suite-by-nasa.obj"></a-asset-item>
    <a-asset-item id="suit-mtl" src="z2-space-suite-by-nasa.mtl"></a-asset-item>
    <audio id="spacesuit" src="spacesuit-breathing.mp3"></audio>
    <audio id="radio" src="radio.flac"></audio>
</a-assets>

    <a-obj-model src="#shuttle-obj" mtl="#shuttle-mtl" material="" obj-model="" position="0.06 -300 0"></a-obj-model>
    <a-obj-model src="#suit-obj" mtl="#suit-mtl" material="" obj-model="" position="8.04746 -133.39527 -133.42282" rotation="179.398 3.9247608966461396 173.7477325000368" scale="16.593 16.59285 16.59285"></a-obj-model>
    <a-obj-model src="#suit-obj" mtl="#suit-mtl" material="" obj-model="" position="41.00183 -147.71787 -141.71922" rotation="9.36785995038896 -126.71706484451826 2.7513433322182133" scale="17.41341 17.41325 17.41325"></a-obj-model>
    <a-obj-model src="#suit-obj" mtl="#suit-mtl" material="" obj-model="" position="-12.03053 -146.78347 -126.16293" rotation="-3.9574194909685962 139.50777466301875 -4.8816004145146135" scale="16.593 16.59285 16.59285"></a-obj-model>
    <a-obj-model src="#suit-obj" mtl="#suit-mtl" material="" obj-model="" position="-80.61665 -127.65817 -187.52072" rotation="6.088249531060128 -105.82645067625332 -1.545840131262961" scale="16.593 16.59285 16.59285"></a-obj-model>
    <a-sphere src="#moontexture" material="" geometry="" scale="2.304 2.304 2.304" position="27.62049 4.505 -3.63307"></a-sphere>

    <a-sound src="#radio" autoplay="true" loop="true" on="true" volume="5"></a-sound>
    <a-sky src="#space"></a-sky>
</a-scene>

</html>
